<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DataCleaner - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .navbar-custom { background-color: #0d6efd; color: white; padding: 10px; margin-bottom: 25px; }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); height: 100%; }
        .stat-number { font-size: 2.2rem; font-weight: 800; margin-bottom: 0; }
        .stat-label { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        .table-container { max-height: 300px; overflow-y: auto; font-size: 0.85rem; }
    </style>
</head>
<body>
    <nav class="navbar-custom"><div class="container"><strong>⚙️ DataCleaner API</strong></div></nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="text-primary fw-bold mb-4">Configuration</h5>
                    <form action="/process" method="post" enctype="multipart/form-data">
                        <label class="small fw-bold mb-2">1. Importer un fichier</label>
                        <input type="file" name="file" class="form-control mb-4" required>
                        
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Supprimer doublons</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4 fw-bold">Lancer l'analyse</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-4">
                    {% if show_results %}
                        <div id="data-store" 
                             data-initial="{{ initial_rows }}" 
                             data-cleaned="{{ cleaned_rows }}" 
                             style="display:none;"></div>

                        <div class="row text-center mb-4">
                            <div class="col-6">
                                <p class="stat-label">Lignes Initiales</p>
                                <p class="stat-number text-secondary">{{ initial_rows }}</p>
                            </div>
                            <div class="col-6 border-start">
                                <p class="stat-label">Lignes Nettoyées</p>
                                <p class="stat-number text-primary">{{ cleaned_rows }}</p>
                            </div>
                        </div>

                        <div style="height: 250px;"><canvas id="cleaningChart"></canvas></div>

                        <h6 class="mt-4 fw-bold">Aperçu des données</h6>
                        <div class="table-container mt-2">{{ preview|safe }}</div>
                    {% else %}
                        <div class="text-center py-5">
                            <img src="https://img.icons8.com/color/96/checked-checkbox.png" class="mb-3 opacity-50">
                            <h3>Prêt pour l'analyse</h3>
                            <p class="text-muted">L'aperçu apparaîtra après l'importation.</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
