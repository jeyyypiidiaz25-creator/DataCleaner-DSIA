<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCleaner - Nettoyage de Données</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        .upload-section {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background: #ebf5fb;
        }
        input[type="file"] {
            margin-bottom: 20px;
            display: block;
            width: 100%;
        }
        .btn-clean {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-clean:hover {
            background-color: #219150;
        }
        .logout-link {
            margin-top: 20px;
            display: block;
            color: #e74c3c;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DataCleaner API</h1>
        <p>Connecté en tant que : <strong>{{ session.get('user', 'Utilisateur') }}</strong></p>
        
        <div class="upload-section">
            <h3>Nettoyer un fichier</h3>
            <form action="/process" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv, .xlsx, .json, .xml" required>
                <button type="submit" class="btn-clean">Nettoyer & Télécharger (.xlsx)</button>
            </form>
        </div>

        <p><small>Supports : CSV, Excel, JSON et XML</small></p>
        
        <a href="{{ url_for('logout') }}" class="logout-link">Se déconnecter</a>
    </div>

</body>
</html>
