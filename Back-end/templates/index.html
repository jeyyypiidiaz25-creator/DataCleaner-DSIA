<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de Nettoyage - DataCleaner API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .preview-scroll { max-height: 400px; overflow-y: auto; }
        .table-sm { font-size: 0.85rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-cpu-fill me-2"></i>DataCleaner API
            </a>
            <div class="navbar-nav ms-auto align-items-center flex-row gap-3">
                <a class="nav-link text-white-50 d-none d-sm-block" href="/">Accueil</a>
                <a class="nav-link active fw-bold" href="/app">Outil</a>
                <a class="nav-link text-white" href="/historique">Historique</a>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-2">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row g-4">
            
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4 text-dark">Configuration</h5>
                        
                        <form id="processForm">
                            <div class="upload-area p-4 border border-2 border-dashed rounded-4 text-center mb-4" id="uploadIconClick" style="cursor: pointer; border-style: dashed !important;">
                                <input type="file" id="dataFile" class="d-none" accept=".csv, .xlsx, .xls, .json, .xml">
                                <i class="bi bi-cloud-arrow-up display-4 text-primary"></i>
                                <p class="mt-2 small text-muted mb-0" id="fileNameDisplay">Cliquez pour choisir un fichier</p>
                            </div>

                            <div class="mb-4">
                                <label class="form-label d-block fw-semibold mb-3">Traitements à appliquer :</label>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="duplicates" checked>
                                    <label class="form-check-label" for="duplicates">Supprimer les doublons</label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="missing" checked>
                                    <label class="form-check-label" for="missing">Imputer les valeurs manquantes</label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="outliers">
                                    <label class="form-check-label" for="outliers">Filtrer les valeurs aberrantes</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="normalize">
                                    <label class="form-check-label" for="normalize">Normalisation (0 - 1)</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow" id="btnSubmit">
                                <i class="bi bi-gear-wide-connected me-2"></i>Analyser & Nettoyer
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div id="welcomeMessage" class="text-center py-5 bg-white rounded-4 shadow-sm border">
                    <i class="bi bi-file-earmark-spreadsheet display-1 text-light"></i>
                    <h4 class="mt-3 text-muted">Prêt pour l'analyse</h4>
                    <p class="text-muted small">Importez un fichier pour voir les statistiques et l'aperçu ici.</p>
                </div>

                <div id="resultBox" class="d-none animate__animated animate__fadeIn">
                    
                    <div id="stats"></div>

                    <div id="previewBox" class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden">
                        <div class="card-header bg-white py-3">
                            <h6 class="m-0 fw-bold text-primary">
                                <i class="bi bi-table me-2"></i>Aperçu des 10 premières lignes nettoyées
                            </h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive preview-scroll">
                                <table class="table table-sm table-hover align-middle mb-0">
                                    <thead class="table-light text-uppercase small" id="previewThead"></thead>
                                    <tbody id="previewTbody" class="small"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm rounded-4 p-3 h-100">
                                <h6 class="text-center text-muted small fw-bold">VOLUME : AVANT vs APRÈS</h6>
                                <div style="height: 250px;">
                                    <canvas id="statsChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm rounded-4 p-3 h-100">
                                <h6 class="text-center text-muted small fw-bold">RÉPARTITION DU NETTOYAGE</h6>
                                <div style="height: 250px;">
                                    <canvas id="detailsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div> </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
