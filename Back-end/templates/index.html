<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de Nettoyage - DataCleaner API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .preview-scroll { max-height: 350px; overflow-y: auto; }
        .table-sm { font-size: 0.85rem; }
        .upload-zone-active { 
            border: 2px dashed #0d6efd; 
            background-color: #f8f9fa; 
            transition: all 0.3s ease; 
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-cpu-fill me-2"></i>DataCleaner API
            </a>
            <div class="navbar-nav ms-auto align-items-center flex-row gap-3">
                <a class="nav-link text-white-50 d-none d-sm-block" href="/">Accueil</a>
                <a class="nav-link active fw-bold" href="/app">Outil</a>
                <a class="nav-link text-white" href="/historique">Historique</a>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-2">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row g-4">
            
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4 text-dark"><i class="bi bi-sliders me-2"></i>Paramètres</h5>
                        
                        <form id="processForm">
                            <input type="file" id="dataFile" class="d-none">

                            <div class="mb-4">
                                <label class="form-label d-block fw-semibold mb-3 border-bottom pb-2">Actions de nettoyage :</label>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="duplicates" checked>
                                    <label class="form-check-label" for="duplicates">Supprimer les doublons</label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="missing" checked>
                                    <label class="form-check-label" for="missing">Imputer les valeurs manquantes</label>
                                </div>
                                <div class="form-check form-switch mb-2">
                                    <input class="form-check-input" type="checkbox" id="outliers">
                                    <label class="form-check-label" for="outliers">Filtrer les outliers (IQR)</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="normalize">
                                    <label class="form-check-label" for="normalize">Normalisation (0 - 1)</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow" id="btnSubmit">
                                <i class="bi bi-lightning-charge-fill me-2"></i>Lancer le traitement
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4 h-100 rounded-4">
                    
                    <div id="importZone" class="text-center py-5 my-auto animate__animated animate__fadeIn">
                        <i class="bi bi-file-earmark-arrow-up display-1 text-primary opacity-25"></i>
                        <h4 class="fw-bold mt-3">Importer vos données</h4>
                        <p class="text-muted mb-4">Choisissez le format puis sélectionnez votre fichier</p>
                        
                        <div class="d-flex flex-column align-items-center gap-3">
                            <div class="mb-3 w-50">
                                <label class="form-label small fw-bold text-uppercase text-muted">Format attendu</label>
                                <select class="form-select shadow-sm" id="formatSelector">
                                    <option value=".csv">CSV (.csv)</option>
                                    <option value=".xlsx,.xls">Excel (.xlsx, .xls)</option>
                                    <option value=".json">JSON (.json)</option>
                                    <option value=".xml">XML (.xml)</option>
                                </select>
                            </div>

                            <button type="button" class="btn btn-outline-primary btn-lg px-5 rounded-pill fw-bold" onclick="document.getElementById('dataFile').click()">
                                <i class="bi bi-folder2-open me-2"></i>Parcourir les fichiers
                            </button>
                            <p id="mainFileNameDisplay" class="mt-2 fw-bold text-primary animate__animated animate__pulse animate__infinite"></p>
                        </div>
                    </div>

                    <div id="resultBox" class="d-none">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="fw-bold m-0 text-success"><i class="bi bi-check-all me-2"></i>Analyse terminée</h5>
                            <button onclick="window.location.reload()" class="btn btn-sm btn-outline-secondary rounded-pill">Nouveau fichier</button>
                        </div>

                        <div id="stats" class="mb-4"></div>

                        <div class="card border-0 bg-light mb-4 overflow-hidden">
                            <div class="card-header bg-white py-2 border-0">
                                <span class="small fw-bold text-muted text-uppercase">Aperçu (10 premières lignes)</span>
                            </div>
                            <div class="table-responsive preview-scroll">
                                <table class="table table-sm table-hover mb-0 bg-white">
                                    <thead class="table-light sticky-top" id="previewThead"></thead>
                                    <tbody id="previewTbody"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="bg-white p-2 border rounded shadow-sm">
                                    <canvas id="statsChart" style="height: 200px;"></canvas>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="bg-white p-2 border rounded shadow-sm">
                                    <canvas id="detailsChart" style="height: 200px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div> </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
